name: Build MyAddon

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - name: Setup Java environement
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk
          architecture: x64

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build MyAddon
        run: ./gradlew build

      - name: Upload nightly build
        uses: actions/upload-artifact@v2
        with:
          name: MyAddon
          path: build/libs/MyAddon-all.jar